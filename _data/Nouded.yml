- kategooria:
  nimetus: 'meta'
  nouded:
    - nr: 1
      son: 'Nõuete rakendamisel arvestada konkreetse tarkvara eripära.'
      sel: 'Rakenduvad ainult need nõuded, mida konkreetse tarkvara iseloomu, ülesehituse ja kasutatavate komponentide kontekstis on mõistlik rakendada.'
    - nr: 2
      son: 'Nõudeid rakendada hierarhia põhimõttel.'
      sel: 'RIA MFN-i nõudeid tuleb rakendada kõigis RIA infosüsteemides. Valdkonna MFN määratleb valdkonna tarkvara spetsiifilised nõuded. Hanke MFN-i nõuded täpsustavad ja täiendavad asutuse või valdkonna nõudeid. X-tee tuumtarkvara arendatakse ühiselt Soome riigiga. Vastavalt on ka MFN inglise keeles ja avaldatud Soome partnerasutuse GitHub-repos: [X-Road Non-Functional Requirements](https://github.com/vrk-kpa/xroad-joint-development/blob/master/NFR.md). RIHA nõuded asuvad [arhitektuuriteatmikus](https://arhitektuur.riha.ee/).'
- kategooria:
  nimetus: 'vorming'
  nouded:
    - nr: 1
      son: 'Andmebaasides ja rakendustes kasutada UTF-8 kodeeringut.'
      sel: ''
    - nr: 2
      son: 'Ühe faili piires kasutada alati sama reavahetuse kodeeringut - kas Windowsi (`CR+LF; 0x0D0A; U+000D U+000A`) või Linux/Unix standardile vastavat (`LF; 0x0A; U+000A`).'
      sel: ''
    - nr: 3
      son: 'Aja esitamisel tekstikujul lähtuda standardist ISO 8601.'
      sel: '___Kuupäevad___ kirjutatakse kujul `AAAA-KK-PP`. Näide: `2. juuni 2012` kirjutada kujul `2012-06-02`.<br>___Kellaajad___ kirjutatakse kujul `hh:mm:ss`, kus `hh` järgib 24-tunnist kellaajaformaati.<br>Millisekundi täpsusega kellaaja teksti kujul esitamisel kasutatakse formaati `hh:mm:ss,nnnn`, kus `nnnn` on millisekundite arv.<br>Kuupäev ja kellaaeg samas andmeväljas esitatakse kujul, kus kuupäevavormingu ja kellaajavorming vahele lisatakse täht `T`.<br> <br>___Ajaintervallide___ kirjeldamiseks kasutatakse kahte sama täpsusega (kuupäev, kellaaeg või kuupäev ja kellaaeg) ajavormingut (algus ja lõpp), mis eraldatakse sümboliga `/`.<br>Vt ka [RFC 3339 Date and Time on the Internet: Timestamps](https://tools.ietf.org/html/rfc3339), kus määratletakse internetiprotokollidele sobiv ISO 8601 profiil. Märkus. Mõned standardid nõuavad aja esitamist [Unix epoch](https://en.wikipedia.org/wiki/Unix_time) vormingus, nt: 1) nt OpenID Connect ja 2) [W3C veebiliidesed](https://w3ctag.github.io/design-principles/#times-and-dates). Märkus. Aja esitamisel inimkasutajale kasutajaliidestes lähtuda vastavas kultuuris omaksvõetud vormingutest.' 
- kategooria:
  nimetus: 'litsents'
  nouded:
    - nr: 1
      son: 'Tarkvara markeerida litsentsiga.'
      sel: 'Teose autoriõigused tuleb selgelt välja tuua. Standardseks vahendiks selleks on litsents. Litsents esitatakse ühel või mõlemal alljärgnevatest viisidest: 1) LICENCE-fail repos; 2) litsentsi tekst iga faili päises. RIA põhimõte on arendada tarkvara avatult ja avaldada tarkvara vaba litsentsiga. Erandid turva- jm õigusega pandud piirangute korral. Soovitatav on kasutada [MIT litsentsi](https://en.wikipedia.org/wiki/MIT_License) - nii tagatakse paremini tarkvarade litsentsiline ühtesobivus. Alternatiiv on [EUPL](https://en.wikipedia.org/wiki/European_Union_Public_Licence).'
    - nr: 2
      son: 'Tarkvara arendamisel lähtutakse avatuse ja vaba lähtekoodi põhimõttest.'
      sel: 'Välja arvatud õigusest tulenevad piirangud (turvameetmed, andmekaitse, ärisaladuses).'
