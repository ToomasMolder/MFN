{% assign kn = 0 %}
<table>
  <tr>
      <td> kategooria </td><td> nr  </td><td> nõude sõnastus </td><td> nõude selgitus </td>
  <tr>
  {% for kategooria in site.data.Nouded %}
    <tr><td>{% increment kn %}</td></tr>
    {% for noue in kategooria.nouded %}
    <tr>
      <td> {{ kn }} {{ kategooria.nimetus }}{% assign nn = 0 %} </td>
      <td> {{ kn }}.{% increment nn %} </td>
      <td> <a id='{{ kn }}.{{ nn }}'></a>{{ noue.son }} </td>
      <td> {{ noue.sel }} </td>
    </tr>
    {% endfor %}
  {% endfor %}
</table>
